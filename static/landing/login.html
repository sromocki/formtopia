<div class="row">
    <div class="col-xs-4">
      <h4>Login</h4>
    </div>
</div>
<form action="/api/login" method="post" class='login-form'>
<div class="row">
		<label for="username">Username</label>
	  <input class="form-control" name='username' placeholder='Username'></input>
</div>
<div class="row">
		<label for="password">Password</label>
	<input class="form-control" name='password' placeholder='Password'></input>
</div>
<div class="row login-button-row">
	<button type="submit" class="btn btn-primary col-xs-offset-9 col-xs-3 login-btn">Login</button>
</div>
</form>
