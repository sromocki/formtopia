<div class="container form-builder">
  <form class='well' role="form">
    <h1>Form Builder</h1>
    <hr>
    <div class="row top-settings">
      <div class="col-xs-6 form-meta-container">
      <div class="form-group row">
        <h4 class="col-xs-12">Form Meta Data</h4>
      </div>
      <div class='form-group row form-meta-fields'>
          <div class="col-xs-4">
            <label for="form_name">Form Name</label>
            <input class="form-control" name='form_name' placeholder='name'>
          </div>
          <div class="col-xs-4">
            <label for="form_owner">Form Owner</label>
            <input class="form-control" name='form_owner' placeholder='owner'>
          </div>
          <div class="col-xs-4">
            <label for="form_tags">Form Tags</label>
            <input class="form-control" name='form_tags' placeholder='tags'>
          </div>
        </div>
        <hr>
      </div>
      <div class="col-xs-6 field-settings"></div>
    </div>
    <div class="form-container container">
      <div class="form-title">
        <div class="row">
          <h4 class="col-xs-3">The Form</h4>
          <button type="button" class="btn btn-success col-xs-3 col-xs-offset-6 add-field">Add Field</button>
        </div>
      </div>
      <div class="form-body well">
        <div class='field-container'></div>
      </div>
    </div>
    <div class="container form-builder-footer">
      <div class="row">
        <button type="submit" class="btn btn-success create-form-btn col-xs-offset-9 col-xs-2">Create Form</button>
      </div>
    </div>
  </form>
</div>
