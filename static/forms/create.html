<div class="container form-builder">
  <form class='well form-inline' role="form">
    <h1>Form Builder</h1>
    <hr>
    <div class="form-group">
      <h4 class="col-xs-2">Form Meta Data</h4>
    </div>
    <div class='form-group'>
      <div class="col-xs-2">
        <label for="form_name">Form Name</label>
        <input class="form-control" name='form_name' placeholder='name'>
      </div>
      <div class="col-xs-2">
        <label for="form_owner">Form Owner</label>
        <input class="form-control" name='form_owner' placeholder='owner'>
      </div>
      <div class="col-xs-2">
        <label for="form_tags">Form Tags</label>
        <input class="form-control" name='form_tags' placeholder='tags'>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="form-group">
        <h4 class="col-xs-2">The Form</h4>
      </div>
      <div class="form-container well">
        <div class='form-group field-row'>
            <div class="col-xs-1">
              <button type="button" class="btn btn-success add-field-btn"><i class="fa fa-plus-circle add-field-icon"></i>Add Field</button>
              <button type="button" class="btn btn-danger remove-field-btn"><i class="fa fa-plus-circle fa-minus-circle"></i>Remove Field</button>
            </div>
        </div>
        <hr>
      </div>
    </div>
    <hr>
    
    <button type="button" class="btn btn-primary add-row-btn">Add row</button>
    <button type="submit" class="btn btn-success create-form-btn">Create Form</button>
  </form>
</div>
