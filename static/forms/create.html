<div class="container form-builder">
  <form class='well form-inline' role="form">
    <h1>Form Builder</h1>
    <hr>
    <div class="form-group">
      <h4 class="col-xs-2">Form Meta Data</h4>
    </div>
    <div class='form-group'>
      <div class="col-xs-2">
        <label for="form_name">Form Name</label>
        <input class="form-control" name='form_name' placeholder='name'>
      </div>
      <div class="col-xs-2">
        <label for="form_owner">Form Owner</label>
        <input class="form-control" name='form_owner' placeholder='owner'>
      </div>
      <div class="col-xs-2">
        <label for="form_tags">Form Tags</label>
        <input class="form-control" name='form_tags' placeholder='tags'>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <h4 class="col-xs-2">The Form</h4>
        <button type="button" class="btn btn-primary col-xs-offset-9 col-xs-1 add-row-btn">Add section</button>
      </div>
      <div class="form-container well">
        <div class='form-body'></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <button type="submit" class="btn btn-success create-form-btn col-xs-offset-11 col-xs-1">Create Form</button>
      </div>
    </div>
  </form>
</div>
