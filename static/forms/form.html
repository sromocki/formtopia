<div class="container">
	<h1>This is a preview of form: {{form_name}} created by {{form_owner}}</h1>
	<form class="form-inline well" role="form">
		{{#each fields}}
		<div class="form-group">
			<label for="{{name}}">{{name}}</label>
		    <input class="form-control" name="{{name}}" placeholder="{{value}}">
		</div>
		{{/each}}
	</form>
</div>
